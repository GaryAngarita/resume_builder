<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <title>Fill out Additional and Upload Photo</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/eduaddl.css' %}">
    <script>
        $(document).ready(function(){
            
            var counter = 0;
            $('#add_new').click(function(){
                counter++;
                if(counter<=8)
                var newElement = '<div class="mb-3" id="title_div"><label for="info" class="form-label">Additional Info Entry</label><input type="text" class="form-control" id="addl_info" name="info"></div>'
                $('.addl_form').append( $(newElement) )
                if(counter>8)
                $('#add_new').remove()
            })            
        })
    </script>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <h5>Welcome {{user.first_name}} {{user.last_name}}!</h5>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto"></ul>
                <span class="navbar-text">
                    <a href="/logout" role="button" class="btn btn-sm btn-info ml-2 text-white">Logout</a>
                </span>
            </div>
        </div>
    </nav><!-- /NAVBAR -->
    <br>
    <h2>Additional Info</h2>
    <p>These entries can range from: honors/awards; certifications; volunteerism; fluent languages</p>
    {% for message in messages %}
    <ul>
        <li>{{ message }}</li>
    </ul>
    {% endfor %}
    <br>
    <div id="addl_form">
        <form action="/additional" method="POST" id="additional">
            {% csrf_token %}
        <div class="addl_form">
            <div class="mb-3" id="title_div">
                <label for="info" class="form-label">Additional Info Entry</label>
                <input type="text" class="form-control" id="addl_info" name="info">
            </div>
            <div class="mb-3" id="title_div">
                <label for="info1" class="form-label">Additional Info Entry</label>
                <input type="text" class="form-control" id="addl_info" name="info1">
            </div>
            <div class="mb-3" id="title_div">
                <label for="info2" class="form-label">Additional Info Entry</label>
                <input type="text" class="form-control" id="addl_info" name="info2">
            </div>
            <div class="mb-3" id="title_div">
                <label for="info3" class="form-label">Additional Info Entry</label>
                <input type="text" class="form-control" id="addl_info" name="info3">
            </div>
            <div class="mb-3" id="title_div">
                <label for="info4" class="form-label">Additional Info Entry</label>
                <input type="text" class="form-control" id="addl_info" name="info4">
            </div>
            <div class="mb-3" id="title_div">
                <label for="info5" class="form-label">Additional Info Entry</label>
                <input type="text" class="form-control" id="addl_info" name="info5">
            </div>
            <div class="mb-3" id="title_div">
                <label for="info6" class="form-label">Additional Info Entry</label>
                <input type="text" class="form-control" id="addl_info" name="info6">
            </div>
        </div>
        <br>
        <br>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-primary">Almost done - Upload Photo</button>
        </div> 
        </form>
    </div>
    </body>
