<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/objective.css' %}">
    <script>
        $(document).ready(function() {

            $('#btm_btn').click(function(){
                $("#contact", "#social").submit();
            })
        })

    </script>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Welcome {{user.first_name}} {{user.last_name}}!</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto"></ul>
                <span class="navbar-text">
                    <a href="/logout" role="button" class="btn btn-sm btn-info ml-2 text-white">Logout</a>
                </span>
            </div>
        </div>
    </nav><!-- /NAVBAR -->
    <br>
    <br>
    <div class="container">
        <form action="/contact" method="POST" id="contact">
        {% csrf_token %}
        <h2>Name</h2>
        <div class="row">
            <div class="col">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="{{user.first_name}}">
            </div>
            <div class="col">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="{{user.last_name}}">
            </div>
        </div>
        <br>
        <h2>Address</h2>
        <div class="row">
            <div class="col">
                <label for="street" class="form-label">Street</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="street">
            </div>
            <div class="col">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="city">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="state">
            </div>
            <div class="col">
                <label for="zip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="zip">
            </div>
        </div>
        <br>
        <h2>Contact</h2>
        <div class="row">
            <div class="col">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="exampleFormControlInput1" name="phone">
            </div>
            <div class="col">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="{{user.email}}">
            </div>
        </div>
        </form>
        <br>
        <form action="/social" method="POST" id="social">
            {% csrf_token %}
        <h2>Social Media <span class="social">(LinkedIn, GitHub, etc)</span></h2>
        <div class="row">
            <div class="col">
                <label for="site" class="form-label">Paste site</label>
                <input type="url" class="form-control" id="exampleFormControlInput1" name="site">
            </div>
            <div class="col">
                <label for="site" class="form-label">Paste site</label>
                <input type="url" class="form-control" id="exampleFormControlInput1" name="site">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="site" class="form-label">Paste site</label>
                <input type="url" class="form-control" id="exampleFormControlInput1" name="site">
            </div>
            <div class="col">
                <label for="site" class="form-label">Paste site</label>
                <input type="url" class="form-control" id="exampleFormControlInput1" name="site">
            </div>
        </div>
        <br>
        <div class="d-grid gap-2 col-2 mx-auto" id="btm_btn">
            <button class="btn btn-primary" id="submit" type="button">Next page - Objective</button>
        </div>
        </form>
    </div>
</body>
