<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <h5>Welcome, {{user.first_name}} {{user.last_name}}!</h5>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto"></ul>
                <span class="navbar-text">
                    <a href="/logout" role="button" class="btn btn-sm btn-info ml-2 text-white">Logout</a>
                </span>
            </div>
        </div>
    </nav><!-- /NAVBAR -->
    <br>
    <h2>Employment <span class="emp_notes">(start with most current)</span></h2>
    <p>3 entries required</p>
    {% for message in messages %}
    <ul>
        <li>{{ message }}</li>
    </ul>
    {% endfor %}
    <br>
    <div id="emp_form">
        <form action="/employment" method="POST" id="employment">
            {% csrf_token %}
        <div class="emp_form">
            <div class="row">
                <div class="col">
                    <label for="date_from1" class="form-label">From <span class="emp_notes">(must be in the past)</span></label>
                    <input type="date" class="form-control" id="emp_from"  name="date_from1">
                </div>
                <div class="col">
                    <label for="date_to1" class="form-label">To</label>
                    <input type="date" class="form-control" id="emp_to" name="date_to1">
                </div>
            </div>
            <div class="mb-3" id="title_div">
                <label for="title1" class="form-label">Title</label>
                <input type="text" class="form-control" id="emp_title" name="title1">
            </div>
            <div class="mb-3">
                <label for="desc1" class="desc-form-label">Description</label>
                <textarea class="form-control" id="emp_desc" rows="3" name="desc1"></textarea>
            </div>
        </div>  
        <div class="emp_form">
            <div class="row">
                <div class="col">
                    <label for="date_from2" class="form-label">From <span class="emp_notes">(must be in the past)</span></label>
                    <input type="date" class="form-control" id="emp_from" name="date_from2">
                </div>
                <div class="col">
                    <label for="date_to2" class="form-label">To</label>
                    <input type="date" class="form-control" id="emp_to" name="date_to2">
                </div>
            </div>
            <div class="mb-3" id="title_div">
                <label for="title2" class="form-label">Title</label>
                <input type="text" class="form-control" id="emp_title" name="title2">
            </div>
            <div class="mb-3">
                <label for="desc2" class="desc-form-label">Description</label>
                <textarea class="form-control" id="emp_desc" rows="3" name="desc2"></textarea>
            </div>
        </div> 
        <div class="emp_form">
            <div class="row">
                <div class="col">
                    <label for="date_from3" class="form-label">From <span class="emp_notes">(must be in the past)</span></label>
                    <input type="date" class="form-control" id="emp_from" name="date_from3">
                </div>
                <div class="col">
                    <label for="date_to3" class="form-label">To</label>
                    <input type="date" class="form-control" id="emp_to" name="date_to3">
                </div>
            </div>
            <div class="mb-3" id="title_div">
                <label for="title3" class="form-label">Title</label>
                <input type="text" class="form-control" id="emp_title" name="title3">
            </div>
            <div class="mb-3">
                <label for="desc3" class="desc-form-label">Description</label>
                <textarea class="form-control" id="emp_desc" rows="3" name="desc3"></textarea>
            </div>
        </div> 
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-primary">Next page - Education</button>
        </div>        
        </form>
    </div>
</body>
