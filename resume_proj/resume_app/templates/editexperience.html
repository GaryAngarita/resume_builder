<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Welcome {{user.first_name}} {{user.last_name}}!</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto"></ul>
                <span class="navbar-text">
                    <a href="/logout" role="button" class="btn btn-sm btn-info ml-2 text-white">Logout</a>
                </span>
            </div>
        </div>
    </nav><!-- /NAVBAR -->
    <br>
    <h2>Experience</h2>
    <br>
    <div id="exp_form">
        <form action="/editexperience" method="POST" id="experience">
            {% csrf_token %}
            {% for experience in user.experiences.all %}
            <div class="exp_form">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="exp_title" value="{{experience.title1}}" name="title1">
                </div>
                <div class="mb-3">
                    <label for="desc" class="desc-form-label">Description</label>
                    <textarea class="form-control" id="exp_desc" rows="3" name="desc1">{{experience.desc1}}</textarea>
                </div>
            </div>
            <div class="exp_form">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="exp_title" value="{{experience.title2}}" name="title2">
                </div>
                <div class="mb-3">
                    <label for="desc" class="desc-form-label">Description</label>
                    <textarea class="form-control" id="exp_desc" rows="3" name="desc2">{{experience.desc2}}</textarea>
                </div>
            </div>
            <div class="exp_form">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="exp_title" value="{{experience.title3}}" name="title3">
                </div>
                <div class="mb-3">
                    <label for="desc" class="desc-form-label">Description</label>
                    <textarea class="form-control" id="exp_desc" rows="3" name="desc3">{{experience.desc3}}</textarea>
                </div>
            </div>
            {% endfor %}
            <div class="d-grid gap-2 col-2 mx-auto" id="btm_btn">
                <button class="btn btn-primary" id="submit" type="submit">Back Home</button>
            </div>  
        </form>
    </div>
    
</body>
